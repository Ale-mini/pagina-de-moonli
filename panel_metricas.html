<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Métricas</title>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #00eaff;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      margin: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Panel de Métricas - Emisoras</h1>
  <div class="card">
    <p>Usuarios conectados: <strong>12</strong></p>
    <p>Tiempo promedio en vivo: <strong>48 min</strong></p>
    <p>Última actualización: <strong>hace 5 minutos</strong></p>
  </div>
</body>
</html>
